<div class="container-fluid">
  <h2 class="text-center" style="font-size: 1.5em;">Create a new Goal</h2>

  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group mt-2">

      <label class="mb-2" for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'
        required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <!-- Testing to see if we get any data -->
    <!-- Display {{newGoal.name}} -->

    <div class="form-group mt-3">
      <label class="mb-2" for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>


    <div class="form-group mt-4">
      <label class="me-4" for="complete">Date added</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success mt-4">Add Goal</button>

  </form>
</div>
